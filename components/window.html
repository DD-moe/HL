<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Content Element</title>
    <style>
        toggle-content {
            display: block;
            position: relative;
        }
        .minimized {
            cursor: pointer;
        }
        .expanded {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
            position: relative;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="forms.js" blocking="render"></script>
</head>
<body>

<toggle-content>
    <div slot="minimized">Kliknij, aby rozwinąć</div>
    <div slot="expanded">
        To jest pełna treść.
    </div>
</toggle-content>

</body>
</html>
